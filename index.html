<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Englesh</title>
</head>
<body>
	<div class="conteiner">
		<h1>Проверка знаний английских слов</h1>
		<table>
			<tr>
				<td class="table-title">English</td>
				<td class="table-title">Russian</td>
			</tr>
			<tr>
				<td rowspan="5" class="rus">table</td>
				<td><input type="radio" name="eng" id="">ручка</td>
			</tr>
			<tr>
				<td  class="eng"><input type="radio" name="eng" id="">книга</td>
			</tr>
			<tr>
				<td class="eng"><input type="radio" name="eng" id="">стол</td>
			</tr>
			<tr>
				<td class="eng"><input type="radio" name="eng" id="">дерево</td>
			</tr>
			<tr>
				<td> class="eng"<input type="radio" name="eng" id="">улица</td>
			</tr>
		</table>
        <table class="test-info">
            <tr>
                <th colspan="2">Статистика теста</th>
            </tr>
            <tr>
                <td>Слов показано</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Слов осталось</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Кол-во ответов</td>
                <td>7</td>
            </tr>
        </table>
		<!-- <input type="text" name="" id="" value="показать"> -->
	</div>
</body>
</html>
